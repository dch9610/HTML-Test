<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        function fn(){
            {
                h = $('#num1').val()
                w = $('#num2').val()
                h = Number(h)
                w = Number(w)

                p = (h-100)*0.85
                b = w/p*100
                console.log(h,w,p,b)

                $('#t1').val(h)
                $('#w1').val(w)
                if(b<=90){
                        console.log(b)
                        $('#result').val("저체중")
                        $('img').attr({'src':'저체중.jpeg'})
                }
                 else if(b>90 && b<110){
                        $('#result').val('정상') 
                        $('img').attr({'src':'정상.png'})
                         }
                 else if(b>=110 && b<120){
                        $('#result').val('과체중') 
                        $('img').attr({'src':'과체중.jpeg'})
                 }
                 else{
                        $('#result').val('비만') 
                        $('img').attr({'src':'비만.jpeg'})
                 }
            }
}
    </script>
</head>

<body>
    <h1 style="font-size:24px"><b>비만도</b></h1>

    <label style="font-size:18px"><b>키: </b></label>
    <input id='num1' type="number" > <br>

    <label style="font-size:18px"><b>몸무게: </b></label> 
    <input id='num2' type="number" > <br>

    <button onclick="fn()" style="font-size:18px"><b>결과</b></button>

    <div class='row'>
        <div class="col-sm-4 ">
            <hr>
            <div>키: </div>
            <input id="t1" type="text"> <br>

            <div>몸무게:</div>
            <input id="w1" type="text"> <br>

            <div>결과: </div>
            <input id="result" type="text"> <br>
        
        </div>
        <div class="col-sm-6 ">
            <hr>
            <img src="기본.png" width="300" height="250">
        </div>
    </div>

</body>
</html>
