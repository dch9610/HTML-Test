<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            width: 45px;
            height: 40px;
        }
        input{
            width: 200px;
            height: 20px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        result=''
        function fnclick(e) {
            // alert($(e).text())
            rst=$(e).text()
            result+=rst
            $('#Cal').val(result)
            console.log(result,typeof(result))           
        } //계산기에 클릭된 값을 입력받는 함수
        
        function fncal(e){ 
            result = eval(result);
            $('#Cal').val(result)

        } //연산하는 함수
        
        function fnclear(e){
            result = '';
            $('#Cal').val(result)

        } // 초기화 하는 함수
        
    </script>
</head>
<body>
    <label style="font-size: 24px";><b>계산기</b></labelstyle="font-size: 24px;"> 
    <p style="margin-top: 6px; margin-bottom: 12px;"><input id="Cal" type="text"><br></p> <!--줄간격 수정-->
    <button onclick="fnclick(this)"style="font-size: 20px";>1</button>
    <button onclick="fnclick(this)"style="font-size: 20px";>2</button>
    <button onclick="fnclick(this)" style="font-size: 20px";>3</button>
    <button onclick="fnclick(this)" style="font-size: 20px";>+</button><br>
    <button onclick="fnclick(this)"style="font-size: 20px";>4</button>
    <button onclick="fnclick(this)"style="font-size: 20px";>5</button>
    <button onclick="fnclick(this)"style="font-size: 20px";>6</button>
    <button onclick="fnclick(this)"style="font-size: 20px";>-</button><Br>
    <button onclick="fnclick(this)"style="font-size: 20px";>7</button>
    <button onclick="fnclick(this)"style="font-size: 20px";>8</button>
    <button onclick="fnclick(this)"style="font-size: 20px";>9</button>
    <button onclick="fnclick(this)"style="font-size: 20px";>*</button><br>
    <button onclick="fnclick(this)"style="font-size: 20px";>0</button>
    <button onclick="fnclear(this)"style="font-size: 20px";>c</button>
    <button onclick="fncal(this)"style="font-size: 20px";>=</button>
    <button onclick="fnclick(this)"style="font-size: 20px";>/</button>
</body>
</html>
