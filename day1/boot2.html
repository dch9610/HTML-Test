<!DOCTYPE html>
<html lang="en">
<head>
    <!--https://www.w3schools.com/bootstrap4 접속후 그리드로 이동 페이지가 나와있는 4개 head 부분에 복사-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Document1</title>
</head>

<body>
    <div class="container"> <!-- 파일 표준 -->
        <h1>Grid System Test</h1>
        <div class="row">
            <div class="col-sm-4 bg-success">컬럼1</div> <!-- 하나의 row를 4로 지정 함, 로우의 합은 12가 되어야함-->
            <div class="col-sm-4 bg-warning">컬럼2</div> <!-- bg-warning 배경 -->
            <div class="col-sm-4 bg-info">컬럼3</div>
          </div>

          <hr> <!-- 수평선-->
          <div class="row">
            <div class="col-md-4 bg-success">컬럼1</div> <!-- 하나의 row를 4로 지정 함, 로우의 합은 12가 되어야함-->
            <div class="col-md-4 bg-warning">컬럼2</div> <!-- bg-warning 배경 -->
            <div class="col-md-4 bg-success">컬럼3</div>
          </div>
    </div>
</body>
</html>
