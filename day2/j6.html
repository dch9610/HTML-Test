<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document6</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script> <!--jquery 사용가능-->
    <script>
        //$(selector).메소드().메소드()

        // function init(){
        //     $('div').text('hello') //div구문의 값을 바꿔줌
        // } //init으로 함수 선언

        $(function () {
            $('div').text('hillo')
        }) // 이 양식을 써도 수정가능
    </script>
</head>
<!-- <body onload="init()"> 바꾸기 위해서 onload="init()" 사용, DOM 사용하기 위해 완성되었다는 뜻 -->
    
 <body>   
    <h1>Title1</h1>
    <h2>Title2</h2>
    <div>Test1</div>
    <div>Test2</div>
    
</body>
</html>
